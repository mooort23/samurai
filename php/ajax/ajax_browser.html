<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PHP基礎編</title>
</head>
<body>
  <button id="refresh-btn">更新</button>
  <div id="outputDiv">SAMURAI</div>

  <script>
    const refreshBtn = document.getElementById('refresh-btn');
    const outputDiv = document.getElementById('outputDiv');

    // 非同期通信でサーバー側からデータを取得する関数
    function fetchFromServer() {
      // 送信するデータ
      const dispDate = {
        name: outputDiv.textContent
      };

      // サーバー側にAjaxリクエストを送信
      fetch('ajax_server.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json'},
        body: Json.stringify(dispData) // JSON形式に変換
      })
      // サーバー側からAjaxレスポンスを受け取った時の処理
      .then((response) => response.json()) // JSON形式に変換
      .then((data) => {
        // 受け取ったデータを表示
        outputDiv.textContent = data.message;
      })
    }

    // 更新ボタンがクリックされた時のイベント
    refreshBtn.addEventListener('click', () => {
      // 定期実行中（IDが０でない）なら停止
      if (intervalId) {
        // 定期実行を停止
        clearInterval(intervalId);
        intervalId = 0;
        refreshBtn.textContent = '更新'; // ボタンの表示切り替え
      } else {
        // 1秒ごとの定期実行を開始し、そのIDを記録
        intervalId = setInterval(fetchFromServer, 1000);
        refreshBtn.textContent = '停止'; // ボタンの表示切り替え
      }
    });
  </script>
</body>
</html>
